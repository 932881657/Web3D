<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p *ngIf="!data.hasSolutions">{{data.message}}</p>
    <div *ngIf="data.hasSolutions">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.index}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="steps">
              <th mat-header-cell *matHeaderCellDef> Total Steps </th>
              <td mat-cell *matCellDef="let element"> {{element.steps}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="numInst">
              <th mat-header-cell *matHeaderCellDef> Instruction Used </th>
              <td mat-cell *matCellDef="let element"> {{element.numInst}} </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="cols"></tr>
            <tr mat-row *matRowDef="let row; columns: cols;"></tr>
          </table>
    </div>
</div>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Play</button>
</mat-dialog-actions>
