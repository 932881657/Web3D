<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form [formGroup]="form">
            <mat-card-content>
                <mat-form-field class="input-field">
                    <input matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="username.invalid">Your username please!</mat-error>
                </mat-form-field>
                <mat-form-field class="input-field">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                    <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
                    <mat-error *ngIf="password.invalid">Your password please!</mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" type="submit" (click)="onSubmit()">Login</button>
            <mat-card-actions>
                <button mat-button color="basic" routerLink="../register">No account? Register now!</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
